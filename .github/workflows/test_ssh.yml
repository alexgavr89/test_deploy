
name: Test ssh

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs: 
  deploy:
      runs-on: ubuntu-latest

      steps:
      - name: Install SSH Key
        # You may pin to the exact commit or the version.
        # uses: shimataro/ssh-key-action@3c9b0fc6f2d223b8450b02a0445f526350fc73e0
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          # SSH private key
          key: ${{ secrets.SSH_PRIVATE_KEY_TEST }}
          known_hosts: ${{ secrets.SSH_HOST_TEST }}
      - name: Test ssh
        run: ${{ secrets.SSH_TEST_CONNECT }} 'echo "GOOD"'
        
